{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalouk WEB</title>
    <script>
      (() => {
        "use strict";
        const setTheme = () => {
          document.documentElement.setAttribute(
            "data-bs-theme",
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light"
          );
        };
        setTheme();
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", setTheme);
      })();
    </script>
    <link rel="icon" href="{% static 'K.ico' %}" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
          Kalouk WEB
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'index' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                API
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'docs' %}"
                    >Documentación</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'api-root' %}">Raíz</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'webhooks' %}">Webhooks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ws_test' %}">WebSocket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sse_test' %}">SSE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cli' %}">CLI</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-center min-vh-100">
        <div class="text-center">
          <img
            src="{% static 'K.png' %}"
            alt="Logo Kalouk"
            class="img-fluid"
            style="max-width: 240px"
          />
          <h1 class="display-4 fw-bold">Kalouk WEB</h1>
          <hr />
          {% block main %} {% endblock %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
